<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <img class="circle top" src="/images/bg-pattern-top.svg" alt="circle top">
  <img class="circle bottom" src="/images/bg-pattern-bottom.svg" alt="circle bottom">

  <article class="card">

    <section class="pattern"></section>

    <section class="name">

      <div class="wrapper">
        <img src="./images/image-victor.jpg" alt="Victor Crest">
      <h1>Victor Crest<span>26</span></h1>
      <p class="location">London</p>
      </div>
  
    </section>

    <section class="numbers">
      <p class="bold">
        80K
        <span>Followers</span>
      </p>

      <p class="bold">
        803K
        <span>Likes</span>
      </p>
      <p class="bold">
        1.4K
        <span>Photos</span>
      </p>
    </section>
    
  </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Desiree Jones</a>.
    </div> 
 
</body>
</html>
